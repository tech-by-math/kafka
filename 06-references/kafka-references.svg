<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21618c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a93226;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d68910;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b7950b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kafka Research Foundations
  </text>
  
  <!-- Distributed Systems Papers -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="140" fill="url(#grad1)" rx="10"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Distributed Systems
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">
      • CAP Theorem (Brewer)
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">
      • RAFT Consensus (Ongaro)
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Vector Clocks (Lamport)
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Byzantine Generals
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Paxos Algorithm
    </text>
  </g>
  
  <!-- Database Theory -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="160" height="140" fill="url(#grad2)" rx="10"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Database Theory
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Log-Structured Storage
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">
      • ACID Properties
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Transaction Isolation
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Write-Ahead Logging
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Commit Protocols
    </text>
  </g>
  
  <!-- Queueing Theory -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="160" height="140" fill="url(#grad3)" rx="10"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Queueing Theory
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Little's Law
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">
      • M/M/1 Queue Models
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Jackson Networks
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Performance Analysis
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Backpressure Theory
    </text>
  </g>
  
  <!-- Information Theory -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="160" height="140" fill="url(#grad4)" rx="10"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Information Theory
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Shannon Entropy
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Compression Theory
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Error Correction
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Channel Capacity
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Data Encoding
    </text>
  </g>
  
  <!-- Key Papers and Authors -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="600" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Foundational Research Papers
    </text>
    
    <!-- CAP Theorem -->
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
      CAP Theorem:
    </text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      "Towards Robust Distributed Systems" - Eric Brewer (2000)
    </text>
    
    <!-- RAFT -->
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
      RAFT Consensus:
    </text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      "In Search of an Understandable Consensus Algorithm" - Ongaro &amp; Ousterhout
    </text>
    
    <!-- Log Structured -->
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
      Log-Structured:
    </text>
    <text x="170" y="105" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      "The Design and Implementation of a Log-Structured File System" - Rosenblum
    </text>
    
    <!-- Little's Law -->
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d68910">
      Queueing Theory:
    </text>
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      "A Proof for the Queueing Formula: L = λW" - Little (1961)
    </text>
    
    <!-- Kafka Original Paper -->
    <text x="50" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Kafka Paper:
    </text>
    <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      "Kafka: a Distributed Messaging System for Log Processing" - Kreps et al. (2011)
    </text>
  </g>
  
  <!-- Research Timeline -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="700" height="90" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Mathematical Foundations Timeline
    </text>
    
    <!-- Timeline Points -->
    <circle cx="80" cy="55" r="15" fill="#8e44ad"/>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      1961
    </text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      Little's Law
    </text>
    
    <circle cx="200" cy="55" r="15" fill="#2980b9"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      1978
    </text>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      Lamport Clocks
    </text>
    
    <circle cx="320" cy="55" r="15" fill="#c0392b"/>
    <text x="320" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      1992
    </text>
    <text x="320" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      Log-Structured FS
    </text>
    
    <circle cx="440" cy="55" r="15" fill="#d68910"/>
    <text x="440" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      2000
    </text>
    <text x="440" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      CAP Theorem
    </text>
    
    <circle cx="560" cy="55" r="15" fill="#27ae60"/>
    <text x="560" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      2011
    </text>
    <text x="560" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      Kafka Paper
    </text>
    
    <circle cx="620" cy="55" r="15" fill="#e67e22"/>
    <text x="620" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      2014
    </text>
    <text x="620" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
      RAFT Algorithm
    </text>
    
    <!-- Timeline line -->
    <line x1="80" y1="40" x2="620" y2="40" stroke="#bdc3c7" stroke-width="3"/>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
      </marker>
    </defs>
  </g>
  
  <!-- Connecting arrows from top sections -->
  <line x1="130" y1="220" x2="200" y2="280" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="220" x2="300" y2="280" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="220" x2="400" y2="280" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="220" x2="500" y2="280" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>