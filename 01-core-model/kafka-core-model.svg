<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ed321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ba517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d18819;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kafka Core Mathematical Model
  </text>
  
  <!-- Distributed Log Model -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#grad1)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Distributed Log Model
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Append-only structure
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Ordering guarantees
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
      • O(1) write complexity
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Immutable records
    </text>
  </g>
  
  <!-- Partitioning Theory -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#grad2)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Partitioning Theory
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Hash-based distribution
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Load balancing
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Parallel processing
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Consistent hashing
    </text>
  </g>
  
  <!-- Replication Model -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#grad3)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Replication Model
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Leader-follower pattern
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Quorum-based writes
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Fault tolerance
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Consensus algorithms
    </text>
  </g>
  
  <!-- Mathematical Foundations -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="600" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Mathematical Foundations
    </text>
    
    <!-- CAP Theorem -->
    <circle cx="100" cy="80" r="30" fill="#e74c3c" opacity="0.8"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      CAP
    </text>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Consistency-Availability-Partition tolerance
    </text>
    
    <!-- Consensus -->
    <circle cx="300" cy="80" r="30" fill="#9b59b6" opacity="0.8"/>
    <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      RAFT
    </text>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Distributed Consensus Algorithm
    </text>
    
    <!-- Queueing Theory -->
    <circle cx="500" cy="80" r="30" fill="#1abc9c" opacity="0.8"/>
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      M/M/1
    </text>
    <text x="500" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Queueing Theory Models
    </text>
  </g>
  
  <!-- Performance Models -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="300" height="130" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Performance Models
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Throughput = f(batch_size, partitions)
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Latency = network_delay + processing_time
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Availability = 1 - (failure_rate)^replicas
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Capacity = min(CPU, Memory, Network, Disk)
    </text>
  </g>
  
  <!-- Algorithm Complexity -->
  <g transform="translate(400, 430)">
    <rect x="0" y="0" width="300" height="130" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Algorithm Complexity
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Write: O(1) per message
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Read: O(1) sequential access
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Rebalancing: O(n log n) consumers
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Leader Election: O(n) brokers
    </text>
  </g>
  
  <!-- Arrows showing relationships -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <line x1="150" y1="200" x2="200" y2="250" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="300" y2="250" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="200" x2="500" y2="250" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>